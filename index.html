<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA</title>
    <link rel="stylesheet" href="estilos.css">

    <!--para pintar barra de link en dispositivos mobiles-->
    <meta name="theme-color" content="7b4db3">
    <!--para decir que esta optimizado para dispositivos mobiles-->
    <meta name="MobileOptimized" content="true">
    <meta name="handheldFriendly" content="true">
    <!--para dispositivos apple-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!--imagen de entrada-->
    <link rel="apple-touch-icon" href="img/img1.png">
    <link rel="apple-touch-startup-image" href="img/img2.png">
    <link rel="manifest" href="manifest.json">

</head>

<body>
    <div class="cuadro">
        <h1 class="text1">meyer</h1>
        <p class="text">biografia personal</p>
    </div>
    <div class="cuadro">
        <img class="img1" src="img/index.jpg" alt="meyer">
    </div>


    <script src="script.js"></script>
</body>

</html>
